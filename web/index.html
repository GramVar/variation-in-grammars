<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pdf2Json</title>
    <style>
      .outer {
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        text-align: center;
      }
      form {
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
      }
      input[type=submit] {
        width: 100%;
        height: 30px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <h1>Pdf2Json</h1>
      <form id="upload" enctype="multipart/form-data" method="post" rel="external" target="_blank">
        <label for="pdfs">Select PDF:</label>
        <input type="file" id="pdfs" name="pdfs" accept=".pdf" required />
        <br>
        <input type="submit" value="Convert" />
      </form>
    </div>
  </body>
</html>
